<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Signin - Bartshop</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="header-left">
              <a href="/index.html">Home</a>
            </div>
            <div class="header-right">
                <a href="/sites/signup.html">Sign Up</a>
                <a href="/sites/signin.html" class="active">Sign In</a>
            </div>
        </div>
        <hr>
    </header>
    <div class="login-container">
        <div class="title">
            <span class="main-title">SIGN IN</span>
        </div>
        <form action="" method="post">
            <div class="container">                
                <input type="text" class="input input input-label"  placeholder="Username..." name="username" required>
                <input class="input input input-label" type="password" placeholder="Password..." name="password" required>
                <br>
                <button type="submit" class="input login-btn">Submit</button>
                <div class="container signin">
                    <p>You don't have an accout yet? <a href="/sites/signup.html">Sign Up</a>.</p>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
